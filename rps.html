<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="score">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="D:\Users\HP\Desktop\rps\rock.png"alt="Rock">
            <p>Rock</p>
        </div>
        <div class="choice" id="paper">
            <img src="D:\Users\HP\Desktop\rps\paper.png" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="choice" id="scissors">
            <img src="D:\Users\HP\Desktop\rps\scissor.png" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>

    <div class="result">
        <p>Choose your move</p>
    </div>

    <div class="computer-choice">
        <p>Computer chose: <span id="computer-choice">?</span></p>
    </div>

    <div class="outcome">
        <p id="result-text"></p>
    </div>

    <button id="play-again">Play Again</button>

    <script src="script.js"></script>
</body>
</html>
